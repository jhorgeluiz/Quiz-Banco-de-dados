<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Banco de dados</title>
    <link rel="stylesheet" href="estilo/style.css">
    
</head>
<body>
    <header>
        <h1>Nível básico.</h1>
    </header>
    <main>
        <section class="pergunta1">
            <article>
                <div class="pergunta">
                    <h2>1 - Qual comando é usado para criar uma nova tabela no MySQL?</h2>
                </div>
                <div class="alter1" id="res1" onclick="resposta1()">
                    <span><p>A</p></span> <h3>New Table</h3>
                </div>
                <div class="alter2" id="res2" onclick="resposta2()">
                    <span><p>B</p></span> <h3> Create Table</h3>
                </div>
                <div class="alter3" id="res3" onclick="resposta3()">
                    <span><p>C</p></span> <h3>Make Table</h3>
                </div>
            
            </article>
            <div class="cont_botao">
                <button onclick="proximo()">Próximo</button>
            </div>
        </section>
    </main>

    <script>
        let res1 = document.getElementById('res1')
        let res2 = document.getElementById('res2')
        let res3 = document.getElementById('res3')

        function resposta1() {
            if (res1) {
                res1.style.background = 'red'
                res1.style.boxShadow = '3px 3px 20px 3px red'
                res1.style.borderColor = 'red'
            }
        }
        function resposta2() {
            if (res2) {
                res2.style.background = 'Chartreuse'
                res2.style.boxShadow = '3px 3px 20px 3px Chartreuse'
                res2.style.borderColor = 'Chartreuse'
            }
        }
        function resposta3() {
            if (res3) {
                res3.style.background = 'red'
                res3.style.boxShadow = '3px 3px 20px 3px red'
                res3.style.borderColor = 'red'
            }
        }
        
        function proximo() {
            window.location.href = './perguntas/pergunta2.html'
        }
    </script>
</body>
</html>
