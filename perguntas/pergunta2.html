<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pergunta 2</title>
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
    <header>
        <h1>Nível básico.</h1>
    </header>
    <main>
        <section class="pergunta1">
            <article>
                <div class="pergunta">
                    <h2>2 - Como adicionar uma nova coluna a uma tabela existente no MySQL?</h2>
                </div>
                <div class="alter1" id="A" onclick="respostaA()">
                    <span><p>A</p></span> <h3>ALTER TABLE nome_da_tabela ADD nova_coluna TIPO_DADO;</h3>
                </div>
                <div class="alter2" id="B" onclick="respostaB()">
                    <span><p>B</p></span> <h3>UPDATE TABLE nome_da_tabela ADD nova_coluna TIPO_DADO;</h3>
                </div>
                <div class="alter3" id="C" onclick="respostaC()">
                    <span><p>C</p></span> <h3>INSERT INTO nome_da_tabela ADD nova_coluna TIPO_DADO;</h3>
                </div>
            
            </article>
            <div class="cont_botao">
                <button onclick="proximo()">Próximo</button>
            </div>
        </section>
    </main>

    <script>
        let A = document.getElementById('A')
        let B = document.getElementById('B')
        let C = document.getElementById('C')

        function respostaA() {
            if (A) {
                A.style.background = 'green'
            }
        }
        function respostaB() {
            if (B) {
              B.style.background = 'red'
            }
        }
        function respostaC() {
            if (C) {
              C.style.background = 'red'
            }
        }

        function proximo() {
            window.location.href = 'pergunta3.html'
        }
    </script>
</body>
</html>
