<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 17</title>
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
    <header>
        <h1>Nível básico.</h1>
    </header>
    <main>
        <section class="pergunta1">
            <article>
                <div class="pergunta">
                    <h2>17 - Como criar um usuário no MySQL?</h2>
                </div>
                <div class="alter1" id="A" onclick="respostaA()">
                    <span><p>A</p></span> <h3>ADD USER 'usuario'@'host' IDENTIFIED BY 'senha';</h3>
                </div>
                <div class="alter2" id="B" onclick="respostaB()">
                    <span><p>B</p></span> <h3>CREATE USER 'usuario'@'host' IDENTIFIED BY 'senha';</h3>
                </div>
                <div class="alter3" id="C" onclick="respostaC()">
                    <span><p>C</p></span> <h3>NEW USER 'usuario'@'host' IDENTIFIED BY 'senha';</h3>
                </div>
            
            </article>
            <div class="cont_botao">
                <button onclick="proximo()">Próximo ></button>
            </div>
        </section>
    </main>

    <script>
        let A = document.getElementById('A')
        let B = document.getElementById('B')
        let C = document.getElementById('C')

        function respostaA() {
            if (A) {
                A.style.background = 'red'
                A.style.boxShadow = '3px 3px 20px 3px red'
                A.style.borderColor = 'red'
            }
        }
        function respostaB() {
            if (B) {
                B.style.background = 'Chartreuse'
                B.style.boxShadow = '3px 3px 20px 3px Chartreuse'
                B.style.borderColor = 'Chartreuse'
            }
        }
        function respostaC() {
            if (C) {
                C.style.background = 'red'
                C.style.boxShadow = '3px 3px 20px 3px red'
                C.style.borderColor = 'red'
            }
        }


        function proximo() {
            window.location.href = 'pergunta18.html'
        }
    </script>
</body>
</html>
