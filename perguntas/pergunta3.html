<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 3</title>
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
    <header>
        <h1>Quiz Banco de dados</h1>
    </header>
    <main>
        <section class="pergunta1">
            <article>
                <div class="pergunta">
                    <h2>3 - Qual comando é usado para remover uma tabela do banco de dados?</h2>
                </div>
                <div class="alter1" id="A" onclick="respostaA()">
                    <span><p>A</p></span> <h3>DELETE TABLE nome_da_tabela;</h3>
                </div>
                <div class="alter2" id="B" onclick="respostaB()">
                    <span><p>B</p></span> <h3>REMOVE TABLE nome_da_tabela;</h3>
                </div>
                <div class="alter3" id="C" onclick="respostaC()">
                    <span><p>C</p></span> <h3>DROP TABLE nome_da_tabela;</h3>
                </div>
            
            </article>
            <div class="cont_botao">
                <button onclick="proximo()">Próximo</button>
            </div>
        </section>
    </main>

    <script>
        let A = document.getElementById('A')
        let B = document.getElementById('B')
        let C = document.getElementById('C')

        function respostaA() {
            if (A) {
                A.style.background = 'red'
                A.style.boxShadow = '3px 3px 20px 3px red'
                A.style.borderColor = 'red'

                C.style.display = 'none'
                B.style.display = 'none'
                A.style.marginTop = '20px'
            }
        }
        function respostaB() {
            if (B) {
                B.style.background = 'red'
                B.style.boxShadow = '3px 3px 20px 3px red'
                B.style.borderColor = 'red'

                C.style.display = 'none'
                A.style.display = 'none'
                B.style.marginTop = '20px'
            }
        }
        function respostaC() {
            if (C) {
                C.style.background = 'Chartreuse'
                C.style.boxShadow = '3px 3px 20px 3px Chartreuse'
                C.style.borderColor = 'Chartreuse'

                B.style.display = 'none'
                A.style.display = 'none'
                C.style.marginTop = '20px'
            }
        }

        function proximo() {
            window.location.href = 'pergunta4.html'
        }
    </script>

   <footer>&#169;Desenvolvido por Jorge luiz</footer>
</body>
</html>
